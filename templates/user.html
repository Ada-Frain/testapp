<html lang="en">
  <head>
    <title>Flask App</title>
    <link 
        rel="stylesheet" 
        href={{ url_for('static', filename='1.css') }}
    >
  </head>
  <body>
      {% if name != session['account'] %}
      <p>Something went wrong, please og to Log In /
          <a href={{ url_for('index') }}>Sing Up</a>
          <a href={{ url_for('login') }}>Log In</a>
      </p>
      {% else %}
      <h1>Test</h1>
      <div class="container">
        <p>Hello, {{ name|title }}!</p>
        <p>You're pretty! I love you!</p>
        <ol>
        {% for task in tasks %}
          <li>{{ task.title }}</li>
        {% endfor %}
        </ol>
        <a href={{ url_for('logout') }}>Log Out</a>
      </div>
      {% endif %}
  </body>
</html>
