<html lang="en">
  <head>
    <title>Flask App</title>
    <link 
        rel="stylesheet" 
        href={{ url_for('static', filename='1.css') }}
    >
  </head>
<body>
    <h1>Nothing</h1>
    <div class="container">
      {% if error == 'passwords_error' %}
      <p>Sorry, your password is terrible. Try again. (您的密码不匹配)</p>
      {% elif error == 'already_exists' %}
      <p>Sorry, your account already exists. Try again.</p>
      {% endif %}
        <form method="POST">
            <label>Name</label>
            <input minlength="5" maxlength="20" name="name" required>
            <br>
            <label>Email</label>
            <input type="email" maxlength="20" name="email" required>
            <br>
            <label>Password</label>
            <input type="password" minlength="6" maxlength="20" name="password" required>
            <br>
            <label>Password</label>
            <input type="password" minlength="6" maxlength="20" name="password_check" required>
            <br>
            <input type="submit" value="Send!">
        </form>
    </div>
</body>
</html>
